<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/app.css">

	<title>Match</title>
</head>
<body>
	<nav class="navbar navbar-light bg-light fixed-top">
		 <a class="navbar-brand" href="#">
    		<img src="images/logo.svg" width="30" height="30">
 		</a>
	</nav>

	<div class="container-fluid" style="padding-top: 75px">
		<div class="card-deck">
			<div class="card mb-6">
			  	<div class="card-body">
			 		<div class="form-group">
    					<label for="id-1">id</label>
    					<input type="text" class="form-control" id="id-1" placeholder="id" disabled>
  					</div>
  					<div class="form-group">
    					<label for="title-1">title</label>
    					<input type="text" class="form-control" id="title-1" placeholder="title" disabled>
  					</div>
			 		<div class="form-group">
    					<label for="href-1">href</label>
    					<input type="text" class="form-control" id="href-1" placeholder="href" disabled>
  					</div>
			 		<div class="form-group">
    					<label for="description-1">description</label>
    					<textarea rows="4" type="text" class="form-control" id="description-1" placeholder="description" disabled>
    					</textarea>
  					</div>
			  	</div>
			</div>
			<div class="card mb-6">
			  	<div class="card-body">
			 		<div class="form-group">
    					<label for="id-2">id</label>
    					<input type="text" class="form-control" id="id-2" placeholder="id" disabled>
  					</div>
  					<div class="form-group">
    					<label for="title-2">title</label>
    					<input type="text" class="form-control" id="title-2" placeholder="title" disabled>
  					</div>
			 		<div class="form-group">
    					<label for="href-2">href</label>
    					<input type="text" class="form-control" id="href-2" placeholder="href" disabled>
  					</div>
			 		<div class="form-group">
    					<label for="description-2">description</label>
    					<textarea rows="4" type="text" class="form-control" id="description-2" placeholder="description" disabled>
    					</textarea>
  					</div>
			  	</div>
			</div>
		</div>
	</div>

	<nav class="navbar navbar-light bg-light fixed-bottom">

		<div class="btn-group btn-group-toggle">
			<button type="button" class="btn btn-outline-secondary btn-sm">Match</button>
			<button type="button" class="btn btn-outline-secondary btn-sm">Don't Match</button>
		</div>

		<div id="popoverData" class="progress" style="width: 50%" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." data-trigger="hover">
  			<div class="progress-bar bg-warning role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<div class="btn-group btn-group-toggle">
			<button type="button" class="btn btn-outline-secondary btn-sm">Next</button>
			<button type="button" class="btn btn-outline-secondary btn-sm">Previous</button>
		</div>
	</nav>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/app.js"></script>

	<script type="text/javascript">
		$('#popoverData').popover();
	</script>
  </body>
</html>
